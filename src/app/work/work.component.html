    <span class="work__container__toolbar__app ml-2" style="cursor: pointer;" routerLink="/">Jobit</span>
    <button mat-icon-button class="work__container__toolbar__btn" [matMenuTriggerFor]="menu" aria-label="Example icon-button with heart icon">
      <div class="work__container__toolbar__profile"></div>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/work/me">
        <mat-icon>person</mat-icon>
        <span>View Profile</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>
  <mat-sidenav-container class="work__container" [class.is-mobile]="isMobile">
    <mat-sidenav mode="over" #sidenav [(opened)]="isToggled" [@sidenavToggle]="isToggled ? 'open' : 'close'" (closedStart)="isToggled = false"
      (mouseenter)="onHover(isMobile)" (mouseleave)="onHover(isMobile)" [autoFocus]="false">
      <mat-selection-list [multiple]="false" class="pt-0">
        <mat-list-option *ngFor="let link of sidenavLinks; let i = index" routerLinkActive="mat-list-single-selected-option" [selected]="i == 0">
            <div class="d-flex flex-row align-items-center">
                <button mat-icon-button [@iconToggle]="isToggled ? 'open' : 'close'">
                    <mat-icon routerLinkActive="mat-primary">{{link.icon}}</mat-icon>
                </button>
                <a class="d-inline-block ml-3" *ngIf="isToggled" @navlistToggle>{{link.link}}</a>
            </div>
        </mat-list-option>
      </mat-selection-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="container-md mx-0">
          <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</section>
